<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    html {
     font-family: Arial;
     display: inline-block;
     margin: 0px auto;
     text-align: center;
    }
    h2 { font-size: 3.0rem; }
    p { font-size: 3.0rem; }
    .units { font-size: 1.5rem; }
    .dht-labels{
      font-size: 1.5rem;
      vertical-align:middle;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>Sensor Data</h2>
    <br>
    </br>
  <p>
    <i class="fas fa-thermometer-half" style="color:#059e8a;"></i> 
    <span class="dht-labels" style="font-size:50px">Temperature:</span> 
    <span id="temperature">%TEMPERATURE%</span>
    <sup class="units">&deg;C</sup>
  </p>
  <p>
    <i class="fas fa-tint" style="color:#00add6;"></i> 
    <span class="dht-labels" style="font-size:50px">Humidity:</span>
    <span id="humidity">%HUMIDITY%</span>
    <sup class="units">&#37;</sup>
  </p>
    <p>
    <i class="fab fa-gripfire" style="color:#5F9EA0;"></i>
    <span class="dht-labels" style="font-size:50px">Smoke:</span>
    <span id="smoke">%SMOKE%</span>
    <sup class="units">ppm</sup>
  </p>
      <p>
    <i class="fas fa-exclamation-triangle" style="color:#9932CC;"></i>
    <span class="dht-labels" style="font-size:50px">Lpg:</span>
    <span id="lpg">%LPG%</span>
    <sup class="units">ppm</sup>
  </p>
      <p>
    <i class="fab fa-creative-commons-pd" style="color:#A9A9A9;"></i>
    <span class="dht-labels" style="font-size:50px">Co:</span>
    <span id="co">%CO%</span>
    <sup class="units">ppm</sup>
  </p>
      <p>
    <i class="fab fa-creative-commons-sampling" style="color:#5D6D7E;"></i>
    <span class="dht-labels" style="font-size:50px">Current:</span>
    <span id="current">%CURRENT%</span>
    <sup class="units">Ampere</sup>
  </p>
      <p>
    <i class="fas fa-cubes" style="color:#87CEFA;"></i>
    <span class="dht-labels" style="font-size:50px">Production Count:</span>
    <span id="object">%OBJECT%</span>
  </p>
      <p>
    <i class="fas fa-prescription-bottle" style="color:#7FFF00;"></i>
    <span class="dht-labels" style="font-size:50px">Pressure:</span>
    <span id="pressure">%PRESSURE%</span>
    <sup class="units">MPa</sup>
  </p>
</body>
<script>
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("temperature").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/temperature", true);
  xhttp.send();
}, 1000 ) ;
